<!DOCTYPE html>
<html>
<head>
	<title>Search Job</title>
	<link rel="stylesheet" type="text/css" href="search-job.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Search Business</a></li>
				<li><a href="#">Business Categories</a></li>
				<li><a href="#">Recent Locations</a></li>
				<li><a href="#">Agents Located</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form method="get">
			<label>
				<span>Business Name</span>
				<input type="text" name="" placeholder="enter a name">
			</label>
			<label>
				<span>Country</span>
				<input type="text" name="" placeholder="search by country">
			</label>
			<label>
				<span>City / State</span>
				<input type="text" name="" placeholder="search by city or state">
			</label>
			<label>
				<span>Zip / Postal Code</span>
				<input type="number" name="" placeholder="enter a postal code">
			</label>
			<label>
				<span>Employers</span>
				<input type="number" name="" min="1000" max="5000" placeholder="1000-5000">
			</label>
			<label>
				<span>Startup Date</span>
				<input type="date" name="">
			</label>
			<label>
				<span>Job Opportunity</span>
				<input type="text" name="" placeholder="any">
			</label>
			<input type="submit" name="" value="let's find your job">
		</form>
	</main>
</body>
</html>
