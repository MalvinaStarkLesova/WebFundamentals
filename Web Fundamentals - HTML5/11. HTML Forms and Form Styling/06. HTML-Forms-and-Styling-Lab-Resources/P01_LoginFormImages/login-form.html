<!DOCTYPE html>
<html>
<head>
	<title>login-form.html</title>
	<link rel="stylesheet" type="text/css" href="login-form.css">
</head>
<body>
	<header>
		<img id="photo" src="images/image-photo.jpg">
	</header>
	<main>
		<img id="triangle" src="images/triangle.png">	
		<h2>Flat Business Profile Widget</h2>
		<form action="" method="get">
			<div id="username">
				<img src="images/user.png" alt="user">
			<input type="text" name="Name" placeholder="Name">
			</div>
			<div id="password">
				<img src="images/pass.png" alt="pass">
			<input type="password" name="pass" placeholder="********">
			</div>
			<input type="submit" name="Submit">
		</form>
	</main>
	<footer>
		<p>&copy; 2016 Flat Business Profile Widget. All rights reserved</p>
	</footer>
</body>
</html>
